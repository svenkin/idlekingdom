<form [formGroup]="heroCostFormGroup">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Startlevel</mat-label>
        <input type="number" min="0" max="12000" matInput formControlName="startLevel" [errorStateMatcher]="matcher"
            placeholder="0">
        <mat-hint>Errors appear instantly!</mat-hint>
        <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Endlevel</mat-label>
        <input type="number" min="0" max="12000" matInput formControlName="endLevel" placeholder="0">
        <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>
    <mat-checkbox formControlName="formatted">Formatted</mat-checkbox>
</form>

<p id="coinsCost">Coins cost: {{ coinsInOutput | numberFormat:heroCostFormGroup.get('formatted')?.value }}</p>
<p id="soulstonesCost">Soul stones cost: {{ soulstonesInOutput | numberFormat:heroCostFormGroup.get('formatted')?.value}}</p>
